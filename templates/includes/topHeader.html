{% load static %}

<div class="topHeader container-fluid d-flex align-items-center justify-content-center position-fixed">
<div class="container">
    <div class="row">
        <div class="col-lg-9 col-6 d-flex justify-content-start">
            <div class="row">
                <i class="col-lg-6 bi bi-phone text-white d-flex align-items-center">
                    <a class="position-relative text-white" href="tel:+{{ phone_number.phone_number }}"> +{{ phone_number.phone_number }}</a></i>
                <i class="col-lg-6 bi bi-envelope text-white d-flex align-items-center">
                    <a class="position-relative text-white" href="mailto:{{ contact_email.email }}"> {{ contact_email.email }} </a></i>
            </div>
        </div>
        <div class="col-lg-3 col-6 d-flex justify-content-end">
            <button class="bg-transparent">Замовити зворотній зв&apos;зок</button>
        </div>
    </div>
</div>
</div>
